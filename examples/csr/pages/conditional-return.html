<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Conditional Return - CSR</title>
  <script type="importmap">
    { "imports": { "@barefootjs/dom": "/static/components/barefoot.js" } }
  </script>
  <link rel="stylesheet" href="/shared/styles/components.css">
</head>
<body>
  <div>
    <h1>Conditional Return Example</h1>
    <div id="app"></div>
    <p><a href="/">‚Üê Back</a></p>
  </div>
  <script type="module">
    import { render, getComponentInit, getTemplate } from '@barefootjs/dom'
    await import('/static/components/ConditionalReturn.client.js')
    const init = getComponentInit('ConditionalReturn')
    const template = getTemplate('ConditionalReturn')
    if (init && template) {
      render(document.getElementById('app'), { init, template })
    }
  </script>
</body>
</html>
