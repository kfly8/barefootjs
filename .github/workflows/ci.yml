name: CI â€” Core

on:
  push:
    branches: [main]
    paths:
      - 'packages/dom/**'
      - 'packages/jsx/**'
      - 'packages/test/**'
      - 'packages/preview/**'
      - 'packages/adapter-tests/**'
      - 'ui/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/dom/**'
      - 'packages/jsx/**'
      - 'packages/test/**'
      - 'packages/preview/**'
      - 'packages/adapter-tests/**'
      - 'ui/**'
      - '.github/workflows/ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: |
          cd packages/dom && bun run build
          cd ../jsx && bun run build

      - name: Run unit tests
        run: bun test packages/dom packages/jsx packages/test

  test-ui:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: |
          cd packages/dom && bun run build
          cd ../jsx && bun run build

      - name: Run UI component IR tests
        run: bun test ui/components/ui/__tests__/
