name: CI â€” Form

on:
  push:
    branches: [main]
    paths:
      - 'packages/form/**'
      - 'packages/dom/**'
      - '.github/workflows/ci-form.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/form/**'
      - 'packages/dom/**'
      - '.github/workflows/ci-form.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build dependencies
        run: cd packages/dom && bun run build

      - name: Type check
        run: cd packages/form && npx tsc --noEmit

      - name: Run tests
        run: bun test --cwd packages/form

      - name: Build
        run: cd packages/form && bun run build
