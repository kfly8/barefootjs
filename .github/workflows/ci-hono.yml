name: CI â€” Hono Adapter

on:
  push:
    branches: [main]
    paths:
      - 'packages/dom/**'
      - 'packages/jsx/**'
      - 'packages/hono/**'
      - 'packages/preview/**'
      - 'packages/adapter-tests/**'
      - 'examples/hono/**'
      - 'site/ui/**'
      - '.github/workflows/ci-hono.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/dom/**'
      - 'packages/jsx/**'
      - 'packages/hono/**'
      - 'packages/preview/**'
      - 'packages/adapter-tests/**'
      - 'examples/hono/**'
      - 'site/ui/**'
      - '.github/workflows/ci-hono.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: |
          cd packages/dom && bun run build
          cd ../jsx && bun run build
          cd ../hono && bun run build

      - name: Run unit tests
        run: bun test packages/hono

  e2e-hono:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: |
          cd packages/dom && bun run build
          cd ../jsx && bun run build
          cd ../hono && bun run build

      - name: Build examples/hono
        run: cd examples/hono && bun run build

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run examples/hono E2E tests
        run: cd examples/hono && bun run test:e2e

      - name: Upload Playwright report (examples/hono)
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-examples-hono
          path: examples/hono/playwright-report/
          retention-days: 30

  e2e-site-ui:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: |
          cd packages/dom && bun run build
          cd ../jsx && bun run build
          cd ../hono && bun run build

      - name: Build site/ui
        run: cd site/ui && bun run build

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run site/ui E2E tests
        run: cd site/ui && bun run test:e2e

      - name: Upload Playwright report (site/ui)
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-site-ui
          path: site/ui/playwright-report/
          retention-days: 30
